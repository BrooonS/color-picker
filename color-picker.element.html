<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
    <script src="color-picker.min.js"></script>
    <script src="color-picker/element.js"></script>
  </head>
  <body>
    <p>Test native HTML5 custom element.</p>
    <form method="get" target="_blank">
      <p>
        <color-picker name="color-1" value="#f00"></color-picker>
        <color-picker name="color-2" value="#0f0"></color-picker>
        <color-picker name="color-3" value="#00f"></color-picker>
      </p>
      <p><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
